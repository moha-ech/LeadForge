# ============================================
# LeadForge — Docker Compose (Desarrollo)
# ============================================
# Levanta todo con: docker compose -f docker/docker-compose.yml up
# Para con: docker compose -f docker/docker-compose.yml down

services:

  # --- API (FastAPI) ---
  api:
    build:
      context: ..            # El contexto es la raíz del proyecto
      dockerfile: docker/Dockerfile
    container_name: leadforge-api
    ports:
      - "8001:8000"          # localhost:8000 → contenedor:8000
    volumes:
      - ..:/app              # Monta tu código local → hot-reload funciona
    env_file:
      - ../.env
    environment:
      - PYTHONPATH=/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # --- PostgreSQL ---
  postgres:
    image: postgres:16-alpine   # Alpine = imagen más ligera
    container_name: leadforge-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-leadforge}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-leadforge_secret}
      POSTGRES_DB: ${POSTGRES_DB:-leadforge}
    volumes:
      - postgres_data:/var/lib/postgresql/data   # Persistencia
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U leadforge"]
      interval: 5s
      timeout: 3s
      retries: 5

  # --- Redis ---
  redis:
    image: redis:7-alpine
    container_name: leadforge-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # --- Celery Worker ---
  celery_worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: leadforge-worker
    command: celery -A app.tasks.celery_app worker --loglevel=info
    volumes:
      - ..:/app
    env_file:
      - ../.env
    environment:
      - PYTHONPATH=/app
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy

  # --- Flower (Monitor de Celery) ---
  flower:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: leadforge-flower
    command: celery -A app.tasks.celery_app flower --port=5555
    ports:
      - "5555:5555"
    volumes:
      - ..:/app
    env_file:
      - ../.env
    environment:
      - PYTHONPATH=/app
    depends_on:
      redis:
        condition: service_healthy

  # --- n8n (Automatizaciones) ---
  n8n:
    image: n8nio/n8n:latest
    container_name: leadforge-n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=leadforge
      - WEBHOOK_URL=http://localhost:5678/
    volumes:
      - n8n_data:/home/node/.n8n

# Volúmenes persistentes: los datos sobreviven a "docker compose down"
volumes:
  postgres_data:
  redis_data:
  n8n_data: